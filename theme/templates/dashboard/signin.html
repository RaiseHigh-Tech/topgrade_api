{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">
  <head>
    <meta charset="utf-8" />
    <title>Sign In | Top Grade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Layout config Js -->
    <script src="{% static 'assets/dashboard/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/dashboard/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/dashboard/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css -->
    <link href="{% static 'assets/dashboard/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css -->
    <link href="{% static 'assets/dashboard/css/custom.min.css' %}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="auth-page-wrapper pt-5">
      <!-- auth page bg -->
      <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>
        <div class="shape">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
            <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
          </svg>
        </div>
      </div>

      <!-- auth page content -->
      <div class="auth-page-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center mt-sm-5 mb-4 text-white-50">
                <div>
                  <a href="{% url 'dashboard:dashboard' %}" class="logo logo-light text-white fs-22 fw-bold">TOP GRADE</a>
                </div>
                <p class="mt-3 fs-15 fw-medium">Admin Panel</p>
              </div>
            </div>
          </div>
          <!-- end row -->

          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card mt-4 card-bg-fill">
                <div class="card-body p-4">
                  <div class="text-center mt-2 mb-4">
                    <h5 class="text-primary">Sign In</h5>
                  </div>

                  <!-- Success Alert -->
                  {% if messages %}
                    {% for message in messages %}
                      {# prettier-ignore-start #}
                      <div class="alert {% if message.tags == 'error' %}
                          alert-danger
                        {% elif message.tags == 'success' %}
                          alert-success
                        {% elif message.tags == 'warning' %}
                          alert-warning
                        {% elif message.tags == 'info' %}
                          alert-info
                        {% else %}
                          alert-{{ message.tags }}
                        {% endif %} alert-dismissible fade show material-shadow"
                        role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {# prettier-ignore-end #}
                    {% endfor %}
                  {% endif %}

                  <div class="p-2">
                    <form method="POST">
                      {% csrf_token %}
                      <div class="mb-3">
                        <label for="username" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email address" required />
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="password-input">Password</label>
                        <div class="position-relative auth-pass-inputgroup mb-3">
                          <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" name="password" id="password-input" required />
                          <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon material-shadow-none" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                        </div>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check" />
                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                      </div>

                      <div class="mt-4">
                        <button class="btn btn-success w-100" type="submit">Sign In</button>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- end card body -->
              </div>
              <!-- end card -->
            </div>
          </div>
          <!-- end row -->
        </div>
        <!-- end container -->
      </div>
      <!-- end auth page content -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/dashboard/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/dashboard/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/dashboard/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/dashboard/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/dashboard/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'assets/dashboard/js/plugins.js' %}"></script>

    <!-- particles js -->
    <script src="{% static 'assets/dashboard/libs/particles.js/particles.js' %}"></script>
    <!-- particles app js -->
    <script src="{% static 'assets/dashboard/js/pages/particles.app.js' %}"></script>
    <!-- password-addon init -->
    <script src="{% static 'assets/dashboard/js/pages/password-addon.init.js' %}"></script>
  </body>
</html>
